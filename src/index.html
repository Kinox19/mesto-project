<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место Россия">
        </header>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="#" alt="Аватар профиля">
                <button type="button" class="button button_type_edit-avatar"></button>
                <div class="profile__text-information">
                    <div class="profile__name">
                        <h1 class="profile__title"></h1>
                        <button type="button" class="button button_type_edit"></button>
                    </div>
                    <p class="profile__description"></p>
                </div>
            </div>
            <button type="button" class="button button_type_add"></button>
        </section>
        <section class="cards-grid">
            <template id="card">
                <div class="card">
                    <img class="card__image" src="" alt="">
                    <button type="button" class="button button_type_delete"></button>
                    <div class="card__info">
                        <h2 class="card__title"></h2>
                        <div class="card__likes">
                        <button type="button" class="button button_type_like"></button>
                        <span class="card__like-counter">1</span>
                        </div>
                    </div>
                </div>
            </template>
        </section>
        <div id="popup-user" class="popup">
            <div class="popup__content">
                <button type="button" class="button button_type_close"></button>
                <form id="user" name="popup-form" class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <div class="popup__inputs">
                        <input id="user-name" name="input-profile-title" type="text" minlength="2" maxlength="40" required pattern="^[а-яёА-ЯЁa-zA-Z-\s]+$" data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы" class="popup__input" value="Жак-Ив Кусто">
                        <span class="popup__input-error user-name-error" id="name-input-error"></span>
                        <input id="user-description" name="input-profile-description" type="text" minlength="2" maxlength="200" required pattern="^[а-яёА-ЯЁa-zA-Z-\s]+$" data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы" class="popup__input" value="Исследователь океана">
                        <span class="popup__input-error user-description-error" id="description-input-error"></span>
                    </div>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
        <div id="popup-place" class="popup">
            <div class="popup__content">
                <button type="button" class="button button_type_close"></button>
                <form id="newPlace" name="popup-form" class="popup__container" novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <div class="popup__inputs">
                        <input id="place-name" name="input-profile-title" type="text" class="popup__input" value="" placeholder="Название" minlength="2" maxlength="30" required pattern="^[а-яёА-ЯЁa-zA-Z-\s]+$" data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы">
                        <span class="popup__input-error place-name-error"></span>
                        <input id="place-link" name="input-profile-description" type="url" class="popup__input" value="" placeholder="Ссылка на картинку" required pattern="\bhttps?:\/\/[\S]{1,}" data-error-message="В этом поле может быть только URL картинки">
                        <span class="popup__input-error place-link-error"></span>
                    </div>
                    <button type="submit" class="popup__button">Создать</button>
                </form>
            </div>
        </div>
        <div id="popup-image" class="popup popup_type_image">
            <div class="popup__content popup__content_type_image">
                <button type="button" class="button button_type_close"></button>
                <img class="popup__image" src="" alt="">
                <p class="popup__caption"></p>
            </div>
        </div>
        <div id="popup-avatar" class="popup">
            <div class="popup__content">
                <button type="button" class="button button_type_close"></button>
                <form id="newAvatar" name="popup-form" class="popup__container popup__container_type_small" novalidate>
                    <h2 class="popup__title">Обновить аватар</h2>
                    <div class="popup__inputs">
                        <input id="avatar-link" name="input-avatar" type="url" class="popup__input" value="" placeholder="Ссылка на аватар" required>
                        <span class="popup__input-error avatar-link-error"></span>
                    </div>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <p class="footer__copyright">&#169;2020 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>

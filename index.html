<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/styles.css">
    <title>Mesto Russia</title>
</head>
<body class="root">

    <div class="page">

        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Логотип Место Россия">
        </header>

        <section class="profile">
            <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар профиля">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="edit-btn">
                    <img class="edit-btn__vector" src="./images/edit.svg">
                </button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="add-btn">
                <img class="add-btn__vector" src="./images/add.svg">
            </button>
        </section>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/styles.css">
    <title>Mesto Russia</title>
</head>
<body class="root">

    <div class="page">

        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Логотип Место Россия">
        </header>

        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар профиля">
                <div class="profile__text-information">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто и кто-то там</h1>
                        <button type="button" class="button button_type_edit"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="button button_type_add"></button>
        </section>

        <section class="cards-grid">

            <div class="card">
                <img class="card__image" src="./images/cards-grid-arisa.jpg" alt="Фотография Камчатки">
                <div class="card__info">
                    <h2 class="card__title">Камчатка</h2>
                    <button type="button" class="button button_type_like"></button>
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/cards-grid-arisa.jpg" alt="Фотография Атхарва Тулси">
                <div class="card__info">
                    <h2 class="card__title">Атхарва Тулси</h2>
                    <button type="button" class="button button_type_like"></button>
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/cards-grid-dombay.jpg" alt="Фотография Байкала">
                <div class="card__info">
                    <h2 class="card__title">Байкал</h2>
                    <button type="button" class="button button_type_like"></button>
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/cards-grid-karachaevsk.jpg" alt="Фотография Байкала">
                <div class="card__info">
                    <h2 class="card__title">Еще старое здание</h2>
                    <button type="button" class="button button_type_like"></button>
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/cards-grid-dombay.jpg" alt="Фотография Домбай">
                <div class="card__info">
                    <h2 class="card__title">Домбай</h2>
                    <button type="button" class="button button_type_like"></button>
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/cards-grid-karachaevsk.jpg" alt="Фотография Карачаево-Черкесии">
                <div class="card__info">
                    <h2 class="card__title">Карачаево-Черкесия</h2>
                    <button type="button" class="button button_type_like"></button>
                </div>
            </div>

        </section>

        <section class="popup">
            <div class="popup__content">
                <button type="button" class="button button_type_close"></button>
                <form name="popup-form" class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <div class="popup__inputs">
                        <input name="input-profile-title" type="text" class="popup__input" value="Жак-Ив Кусто">
                        <input name="input-profile-description" type="text" class="popup__input" value="Исследователь океана">
                    </div>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>

            </div>
        </section>

        <footer class="footer">
            <p class="footer__copyright">&#169;2020 Mesto Russia</p>
        </footer>

    </div>
</body>
</html>
